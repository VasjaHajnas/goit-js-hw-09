<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color switcher</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <button
      type="button"
      data-start
      style="
        display: block;
        margin: 0 auto;
        width: 150px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        outline: none;
      "
    >
      Start
    </button>
    <button
      type="button"
      data-stop
      style="
        display: block;
        margin: 0 auto;
        width: 150px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #e74c3c;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        outline: none;
      "
    >
      Stop
    </button>

    <script src="js/01-color-switcher.js" type="module"></script>
  </body>
</html>
